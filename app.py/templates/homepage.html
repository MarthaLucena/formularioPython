<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Progresso Diário</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Formulário de Progresso Diário</h1>
    <h4>Por favor, preencha o formulário abaixo:</h4>
    <form action="/submit" method="POST">

        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" maxlength="11" required><br>

        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data" required><br>

        <label for="horas">Quantas horas você trabalhou hoje?</label><br>
        <input type="number" id="horas" name="horas" required><br>

        <label for="bugs">Quantos bugs você corrigiu hoje?</label><br>
        <input type="number" id="bugs" name="bugs" required><br>

        <label for="tarefas">Quantas tarefas você concluiu hoje?</label><br>
        <input type="number" id="tarefas" name="tarefas" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
