<!DOCTYPE html>
<html>
<head>
    <title>Formulário</title>
</head>
<body>
    <h1>Preencha o Formulário</h1>
    <form action="/submit" method="POST">

        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" ><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" maxlength=11><br>

        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data"><br>

        <label for="horas">Quantas horas você trabalhou hoje?</label><br>
        <input type="number" id="horas" name="horas"><br>

        <label for="bugs">Quantos bugs você corrigiu hoje?"</label><br>
        <input type="number" id="bugs" name="bugs"><br>

        <label for="tarefas">Quantas tarefas você concluiu hoje?</label><br>
        <input type="number" id="tarefas" name="tarefas"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
